<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed List - AI Startup Database</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg">
    <link rel="icon" type="image/png" href="/public/favicon.png">
</head>
<body>
    <header class="bg-base-200 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold flex items-center gap-2">
                <span class="text-primary">seed</span>
                <span>list.xyz</span>
            </a>
            <div class="flex items-center gap-4">
                <a href="https://hits.seeyoufarm.com" target="_blank" class="hover:opacity-75 transition-opacity">
                    <img src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fseedlist.xyz&count_bg=%23A480CF&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=visits&edge_flat=true"
                         alt="Visitor Counter" height="20"/>
                </a>
                <label class="swap swap-rotate">
                    <input type="checkbox" class="theme-controller" />
                    <svg class="swap-on fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
                    </svg>
                    <svg class="swap-off fill-current w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
                    </svg>
                </label>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="filters" class="flex flex-wrap gap-2 mb-8">
            <!-- Filters will be dynamically populated -->
        </div>

        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <div class="w-full md:w-96">
                <input type="text" id="search" placeholder="Search startups..." class="input input-bordered w-full" />
            </div>
            <select id="sort" class="select select-bordered w-full md:w-auto">
                <option value="name">Sort by Name</option>
                <option value="funding">Sort by Funding</option>
                <option value="recent">Most Recent</option>
            </select>
        </div>

        <div id="startup-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Cards will be dynamically populated -->
        </div>
    </main>

    <template id="startup-card-template">
        <a class="card bg-base-200 shadow-xl hover:shadow-neon transition-all duration-300 cursor-pointer transform hover:-translate-y-1 rounded-xl">
            <figure class="px-4 pt-4 bg-base-100 rounded-t-xl">
                <div class="aspect-video relative overflow-hidden rounded-lg">
                    <div class="w-full h-48 flex items-center justify-center">
                        <div class="text-center">
                            <div class="text-3xl font-bold"></div>
                            <div class="favicon-container"></div>
                        </div>
                    </div>
                </div>
            </figure>
            <div class="card-body">
                <h2 class="card-title"></h2>
                <p></p>
                <div class="sectors flex flex-wrap gap-2 mt-2"></div>
                <button class="website-btn btn btn-primary btn-sm mt-4">Visit Website</button>
            </div>
        </a>
    </template>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
